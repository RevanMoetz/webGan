
<div class="container my-4">
    <div @fade class="row">
      <div class="col"></div>
      <div class="col-md-5">
        <div class="card bg-transparent shadow text-white">
          <div class="card-body p-5">
            <h3 class="text-center mb-4">IT FEST POLSRI</h3>
            <div class="form-group mb-4">
              <input type="text" id="nama" placeholder="Nama" class="form-control rounded-0">
            </div>
            <div class="form-group mb-4">
              <input type="email" id="email" placeholder="Email" class="form-control rounded-0">
            </div>
            <div class="form-group mb-4">
              <input type="password" id="password" placeholder="Kata Sandi" class="form-control rounded-0">
            </div>
            <div class="form-group mb-4">
              <input type="password" id="passkonf" placeholder="Konfirmasi Kata Sandi" class="form-control rounded-0">
            </div>
            <button class="btn btn-md btn-primary w-100 mb-4 rounded-0">Daftar Sekarang</button>
            <div class="d-inline float-right text-muted">
              <a [routerLink]="['/register']" routerLinkActive="router-link-active"  class="text-muted">Sudah Punya Akun?</a>
            </div>
          </div>
        </div>
        <p class="text-center text-muted">Copyright &amp; Amateur Developer 2018</p>
      </div>
      <div class="col"></div>
    </div>
  </div>
